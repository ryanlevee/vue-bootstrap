<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://kit.fontawesome.com/8423d8497a.js" crossorigin="anonymous"></script>
<title>Play2Learn - Contact Us</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg"/>
<style>

  outline: 1px solid darkgray;
} */
</style>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
  <nav class="navbar navbar-dark navbar-expand-lg bg-secondary bg-opacity-50 p-0">
    <div class="container-fluid">
      <a id="play2learn-logo-link" class="navbar-brand p-0 d-none d-sm-block" href="index.html">
        <img src="images/play2learn-logo-banner-transparent_web-xs.png"
          id="play2learn-logo" title="Play2Learn!" alt="Play2Learn">
      </a>
      <div class="d-sm-none">
        <p class="display-6 my-auto fw-normal">Play2Learn</p>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar-content" aria-controls="navbar-content"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav w-100 nav-justified">
          <li class="nav-item p-1 btn-outline-secondary border-0">
            <a class="nav-link text-uppercase fs-5 text-black active" aria-current="page" href="index.html">
              Home
            </a>
          </li>
          <li class="nav-item dropdown p-1 btn-outline-secondary border-0">
            <a class="nav-link dropdown-toggle text-uppercase fs-5 text-black" href="#"
              id="navbar-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Games
            </a>
            <ul class="dropdown-menu bg-secondary w-100" aria-labelledby="navbar-dropdown">
              <li>
                <a class="dropdown-item text-uppercase fs-5 text-black p1"
                  href="games/anagram-hunt/anagram-hunt.html" style="padding:1rem">
                  Anagram Hunt
                </a>
              </li>
              <li>
                <a class="dropdown-item text-uppercase fs-5 text-black"
                  href="games/math-facts/math-facts.html" style="padding:1rem">
                  Math Facts Practice
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item p-1 btn-outline-secondary border-0">
            <a class="nav-link text-uppercase fs-5 text-black" href="about.html">
              About
            </a>
          </li>
          <li class="nav-item p-1 btn-outline-secondary border-0">
            <a class="nav-link text-uppercase fs-5 text-black" href="login.html">
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="my-auto bg-secondary bg-opacity-25 py-3">
  <form id="contact-form" method="post" class="mx-auto py-1 px-5">
    <div class="container-fluid container-lg">
      <div class="row">
        <div class="col col-sm-10 col-md-8 col-xl-7 mx-auto bg-white rounded">
          <div class="row mx-auto px-4">
            <div class="col">
              <div class="row">
                <div class="col">
                  <h1 class="display-6 my-3 fw-normal">Contact Us</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-12 m-0 mb-3">
                  <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                </div>
                <div class="col-12 m-0 mb-3">
                  <input type="text" class="form-control" placeholder="Subject" aria-label="Subject" required>
                </div>
                <div class="col-12 m-0 mb-3">
                  <textarea class="form-control" rows="10" placeholder="Message" aria-label="Message" required></textarea>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col col-md-4 col-xl-3 ms-lg-auto mb-4">
                  <button type="submit" class="btn btn-primary w-100">
                  Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</main>
<footer class="container-fluid py-3 ps-4 bg-secondary bg-opacity-25">
  <small class="d-block mb-1">&copy; 2022 Play2Learn. All rights are not reserved.</small>
  <address class="m-0">
    <a href="contact-us.html" class="text-decoration-none text-muted p-3 ps-0">
      <i class="fa-solid fa-envelope fa-2x"></i>
    </a>
    <a href="https://instagram.com" class="text-decoration-none text-muted p-3">
      <i class="fa-brands fa-instagram-square fa-2x"></i>
    </a>
    <a href="https://twitter.com" class="text-decoration-none text-muted p-3">
      <i class="fa-brands fa-twitter-square fa-2x"></i>
    </a>
    <a href="https://facebook.com" class="text-decoration-none text-muted p-3">
      <i class="fa-brands fa-facebook fa-2x"></i>
    </a>
  </address>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
