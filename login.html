<!DOCTYPE html>
<html lang="en">
<head>

  outline: 1px solid darkgray;

</head>
<body class="d-flex flex-column min-vh-100">
<header>
  <nav class="navbar navbar-dark navbar-expand-lg bg-secondary bg-opacity-50 p-0">
    <div class="container-fluid">
      <a id="play2learn-logo-link" class="navbar-brand p-0 d-none d-sm-block" href="index.html">
        <img src="images/play2learn-logo-banner-transparent_web-xs.png"
          id="play2learn-logo" title="Play2Learn!" alt="Play2Learn">
      </a>
      <div class="d-sm-none">
        <p class="display-6 my-auto fw-normal">Play2Learn</p>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar-content" aria-controls="navbar-content"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav w-100 nav-justified">
          <li class="nav-item p-1 btn-outline-secondary border-0">
            <a class="nav-link text-uppercase fs-5 text-black active" aria-current="page" href="index.html">
              Home
            </a>
          </li>
          <li class="nav-item dropdown p-1 btn-outline-secondary border-0">
            <a class="nav-link dropdown-toggle text-uppercase fs-5 text-black" href="#"
              id="navbar-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Games
            </a>
            <ul class="dropdown-menu bg-secondary w-100" aria-labelledby="navbar-dropdown">
              <li>
                <a class="dropdown-item text-uppercase fs-5 text-black p1"
                  href="games/anagram-hunt/anagram-hunt.html" style="padding:1rem">
                  Anagram Hunt
                </a>
              </li>
              <li>
                <a class="dropdown-item text-uppercase fs-5 text-black"
                  href="games/math-facts/math-facts.html" style="padding:1rem">
                  Math Facts Practice
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item p-1 btn-outline-secondary border-0">
            <a class="nav-link text-uppercase fs-5 text-black" href="about.html">
              About
            </a>
          </li>
          <li class="nav-item p-1 btn-outline-secondary border-0">
            <a class="nav-link text-uppercase fs-5 text-black" href="login.html">
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="my-auto bg-secondary bg-opacity-25 py-5">
  <form id="contact-form" method="post" class="mx-auto py-1 px-5">
    <div class="container-fluid container-lg">
      <div class="row">
        <div class="col col-sm-10 col-md-8 col-xl-7 mx-auto bg-white rounded">
          <div class="row mx-auto px-4">
            <div class="col">
              <div class="row">
                <div class="col">
                  <h1 class="display-6 my-3 fw-normal">Log in</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-xl-6 mb-3">
                  <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                </div>
                <div class="col-12 col-xl-6 mb-3">
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" required>
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <a class="text-decoration-none" data-bs-toggle="modal"
                    data-bs-target="#reg-form" href="#">
                    Need an account? Register.
                  </a>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col col-md-4 col-xl-3 ms-lg-auto mb-4">
                  <button type="submit" class="btn btn-primary w-100">
                    Log in
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
  <div class="modal fade" id="reg-form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="h4 modal-title w-100 fw-normal">Sign up</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body mx-4">
          <form method="post" action="#">
            <div class="my-4">
              <div class="input-group d-flex justify-content-between">
                <label for="name" class="form-label" data-bs-error="wrong" data-bs-success="right">
                  Name
                </label>
                <i class="fas fa-user grey-text"></i>
              </div>
              <input id="name" type="text" class="form-control" required>
            </div>
            <div class="my-4">
              <div class="input-group d-flex justify-content-between">
                <label for="email" class="form-label" data-bs-error="wrong" data-bs-success="right">
                  Email
                </label>
                <i class="fas fa-envelope grey-text"></i>
              </div>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="my-4">
              <div class="input-group d-flex justify-content-between">
                <label for="pass" class="form-label" data-bs-error="wrong" data-bs-success="right">
                  Password
                </label>
                <i class="fas fa-lock grey-text"></i>
              </div>
              <input type="password" id="pass" class="form-control" required>
            </div>
            <div class="my-4">
              <div class="input-group d-flex justify-content-between">
                <label for="rep-pass" class="form-label" data-bs-error="wrong" data-bs-success="right">
                  Repeat Password
                </label>
                <i class="fas fa-lock grey-text"></i>
              </div>
              <input type="password" id="rep-pass" class="form-control" required>
            </div>
            <div class="my-4">
              <div class="input-group d-flex justify-content-between">
                <label for="comment" class="form-label" data-bs-error="wrong" data-bs-success="right">
                  Comments
                </label>
                <i class="fas fa-question grey-text"></i>
              </div>
              <textarea id="comment" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-check">
              <input id="age-check" class="form-check-input" type="checkbox" value="" required>
              <label for="age-check" class="form-check-label">I am over 13 and I like playing games.</label>
            </div>
            <div class="modal-footer input-group d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="container-fluid py-3 ps-4 bg-secondary bg-opacity-25">

  <address class="m-0">
    <a href="contact-us.html" class="text-decoration-none text-muted p-3 ps-0">
      <i class="fa-solid fa-envelope fa-2x"></i>
    </a>
    <a href="https://instagram.com" class="text-decoration-none text-muted p-3">
      <i class="fa-brands fa-instagram-square fa-2x"></i>
    </a>
    <a href="https://twitter.com" class="text-decoration-none text-muted p-3">
      <i class="fa-brands fa-twitter-square fa-2x"></i>
    </a>
    <a href="https://facebook.com" class="text-decoration-none text-muted p-3">
      <i class="fa-brands fa-facebook fa-2x"></i>
    </a>
  </address>
</footer>
